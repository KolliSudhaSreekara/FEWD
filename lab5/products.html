<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="headerPart"></div>
<script>fetch('/lab5/header.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('headerPart').innerHTML = data;
        // Call function to display products after loading header
        displayProducts();
    });</script>
    <main class="container mt-5">
        <div id="products-grid" class="row">
            <!-- Product cards will be dynamically generated here -->
        </div>

        <div id="pagination" class="mt-4">
            <!-- Pagination links will be dynamically generated here -->
        </div>
    </main>
    <div id="footerPart"></div>

    <script>

        fetch('/lab5/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footerPart').innerHTML = data;
            });
    </script>
</body>
</html>
