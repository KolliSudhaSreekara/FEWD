<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static E-commerce Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<div id="headerContainer"></div>

<section class="jumbotron">
  <h1>Welcome to Our E-commerce Store</h1>
  <p>We offer a wide range of products for all your needs.</p>
</section>


<!-- Gallery Page -->
<section id="gallery" class="container">
    <h2>Gallery</h2>
    <div class="row">
      <div class="col-md-4">
        <img src="image1.jpg" alt="Image 1" class="img-fluid">
      </div>
      <div class="col-md-4">
        <img src="image2.jpg" alt="Image 2" class="img-fluid">
      </div>
      <div class="col-md-4">
        <img src="image3.jpg" alt="Image 3" class="img-fluid">
      </div>
      <!-- Add more images as needed -->
    </div>
  </section>

  

<!-- About Us Page -->
<section id="aboutUs" class="container">
  <h2>About Us</h2>
  <p>This is the About Us page content.</p>
</section>

<!-- Products Page -->
<section id="products" class="container">
  <h2>Our Products</h2>
  <p>This is the Products page content.</p>
</section>

<!-- Partners Page -->
<section id="partners" class="container">
  <h2>Our Partners</h2>
  <p>This is the Partners page content.</p>
</section>

<!-- Contact Us Page -->
<section id="contactUs" class="container">
  <h2>Contact Us</h2>
  <p>This is the Contact Us page content.</p>
</section>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Add your login form here -->
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="footerContainer"></div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="include.js"></script>

</body>
</html>
